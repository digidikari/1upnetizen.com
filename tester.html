<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - 1UP NETIZEN</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #111;
            color: white;
            align-items: center;
        }
        .sidebar {
            width: 250px;
            background-color: #1e1e2d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
            left: -250px;
            transition: left 0.3s ease-in-out;
        }
        .sidebar.active {
            left: 0;
        }
        .menu a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: 0.3s ease-in-out;
        }
        .menu a i {
            margin-right: 10px;
        }
        .menu a:hover {
            background-color: #ff4500;
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff4500;
        }
        .content {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }
        .profile-card, .info-card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff4500;
            text-align: center;
            width: 300px;
            margin-bottom: 15px;
            transition: 0.3s ease-in-out;
        }
        .profile-card:hover, .info-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff4500;
        }
        .profile-card h3, .info-card h3 {
            margin-bottom: 10px;
            color: #ff4500;
        }
        .profile-card p, .info-card p {
            font-size: 1.1em;
        }
        .payment-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .payment-icons img {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .payment-icons img:hover {
            transform: scale(1.2);
        }
        .footer {
            margin-top: 30px;
            padding: 10px;
            text-align: center;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        <h2 style="margin-bottom: 20px;">Selamat Datang, <span id="username">John Doe</span></h2>
        <div class="profile-card">
            <h3>Informasi Pengguna</h3>
            <p><strong>Nama:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>No HP:</strong> +62 812 3456 7890</p>
        </div>
        <div class="info-card">
            <h3>Total Saldo</h3>
            <p>Rp 1.000.000</p>
        </div>
        <div class="info-card">
            <h3>Total Jaringan</h3>
            <p>250 Anggota</p>
        </div>
        <div class="info-card">
            <h3>Nama Upline</h3>
            <p>Super Leader</p>
        </div>
        <div class="payment-icons">
            <img src="paypal.png" alt="PayPal">
            <img src="payeer.png" alt="Payeer">
            <img src="dana.png" alt="Dana">
            <img src="ovo.png" alt="OVO">
            <img src="gopay.png" alt="GoPay">
            <img src="shopeepay.png" alt="ShopeePay">
            <img src="alfamart.png" alt="Alfamart">
            <img src="indomaret.png" alt="Indomaret">
            <img src="qris.png" alt="QRIS">
        </div>
        <div class="footer">Â© 2025 1UP Netizen</div>
    </div>
</body>
</html>
